<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>DOM API - 태그이름으로 태그 찾기</h1>
<h1 id="header1" class="g1">제목1</h1>
<h2 id="header2" class="g1">제목1.1</h2>
<h2 id="header3" class="g1">제목1.2</h2>

<h1 id="header4" class="g2">제목2</h1>
<h2 id="header5" class="g2">제목2.1</h2>
<h2 id="header6" class="g2">제목2.2</h2>
<script>
"use strict"

var el = document.getElementsByTagName("h2");

for(var i = 0; i < el.length; i++){
    console.log(el[i].innerHTML);
}
console.log("----------------------------------");

for(var i in el){
    //console.log(i, el[i]);
    console.log(el[i].innerHTML);
}
console.log("----------------------------------");

for(var e of el){
	console.log(e);
}

</script>
</body>
</html>
