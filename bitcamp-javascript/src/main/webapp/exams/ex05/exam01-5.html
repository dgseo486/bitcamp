<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex01-5</title>
</head>
<body>
<h1>DOM API - CSS seletor 문법으로 태그 찾기 2</h1>
<h1 id="header1" class="g1">제목1</h1>
<h2 id="header2" class="g1">제목1.1</h2>
<h2 id="header3" class="g1 g3">제목1.2</h2>

<h1 id="header4" class="g2">제목2</h1>
<h2 id="header5" class="g2 g3">제목2.1</h2>
<h2 id="header6" class="g2 g3">제목2.2</h2>
<script>
"use strict"
var list = document.querySelectorAll("#header3");
console.log("1) for...of -------------------------");
for(var e of list){
    console.log(e);
}
console.log("1) for...in -------------------------");
for(var i in list){
    console.log(list[i]);
}
console.log("1) for(;;) -------------------------");
for(var i = 0; i < list.length; i++){
    console.log(list[i]);
}
list = document.querySelectorAll("h2");
console.log("2) ----------------------------------");
for(var e of list){
    console.log(e);
}
list = document.querySelectorAll(".g2");
console.log("3) ----------------------------------");
for(var e of list){
    console.log(e);
}

list = document.querySelectorAll(".g2.g3");
console.log("4) ----------------------------------");
for(var e of list){
    console.log(e);
}
list = document.querySelectorAll(".g1.g2.g3");
console.log("5) ----------------------------------");
for(var e of list){
    console.log(e);
}
</script>
</body>
</html>
