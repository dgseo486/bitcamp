<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex19-2</title>
</head>
<body>
<h1>반복문 - for(... in ...)</h1>
<script>
"use script"
var arr = ["aaa", "bbb", true, 100];
var i;
for(i in arr){
	console.log(arr[i]);
}
console.log("----------------------");

for(var x in arr){
    console.log(arr[x]);
}
</script>
</body>
</html>
