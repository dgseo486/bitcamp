<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex19-3</title>
</head>
<body>
<h1>반복문 - for(... in ...)</h1>
<script>
"use script"
var obj = {
	name: "홍길동",
	age: 20,
	tel: "1111-1111",
	working: true
};
var i;
for(i in obj){
	console.log(i, obj[i]);
}
console.log("----------------------");

</script>
</body>
</html>
