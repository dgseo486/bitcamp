<h1>변수 - 배열과 인덱스와 length</h1>
<script>
"use script"
var arr = new Array();

arr[0] = "aaa";
arr[1] = "bbb";
arr[2] = "ccc";
arr[3] = "ddd";

console.log(arr.length);
console.log(arr);

arr[7] = "eee";

console.log(arr.length);
console.log(arr);
</script>
