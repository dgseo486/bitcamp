<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex20</title>
</head>
<body>
<h1>변수 - 구조 분해(destructuring)</h1>
<script>
"use script"
var arr = ["홍길동", "1111-1111", true, 20];

var v1 = arr;
console.log(v1);

var [name, tel, working, age] = arr;
console.log(name, tel, working, age);

var [name2, tel2] = arr;
console.log(name2, tel2);

</script>
</body>
</html>
