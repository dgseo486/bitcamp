<body>
<h1>변수 - 로컬 변수</h1>
<script>
  "use script"
  
  var v1 = "홍길동";
  
  function f1() {
	  var v1 = "임꺽정";
	  var v2 = 100;
	  console.log("f1():", v1, v2);
  }
  f1();
  console.log("=> :", v1);
  console.log("=> :", v2);
</script>
