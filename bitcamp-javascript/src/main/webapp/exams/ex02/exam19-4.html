<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex19-4</title>
</head>
<body>
<h1>반복문 - for(... of ...)</h1>
<script>
"use script"
var arr = ["aaa", "bbb", true, 100];
var i;
for(i of arr){
	console.log(i);
}
console.log("----------------------");

for(var x in arr){
    console.log(x);
}
</script>
</body>
</html>
