<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex12</title>
</head>
<body>
<h1>함수 - 애로우(Arrow) 함수</h1>
<script>
  "use strict"
  
  var f1 = function(){
	  return "안녕";
  };
  console.log(f1());
  
  var f2 = () => "안녕";
  console.log(f2());
  
  f2 = () => console.log("값을 리턴하지 않는다.");
  console.log(f2());
  
  var f3 = (a, b) => a + b;
  console.log(f3(100, 200));
  
  var f4 = (a, b) => {
	  var result = a + b;
	  return result;
  };
  console.log(f4(100, 200));
</script>
</body>
</html>
