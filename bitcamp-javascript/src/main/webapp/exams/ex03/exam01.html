<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex01</title>
</head>
<body>
<h1>함수 - 정의</h1>
<script>
  function f1() {
	  console.log("안녕!");
  }
  
  function f2() {
	  return "안녕2!";
  }
  
  function f3(a, b) {
	  console.log(a, "+", b, "=", (a + b));
  }
  
  function f4(a, b) {
	  return a + b;
  }
  
  f1();
  console.log(f2());
  f3(10, 20);
  console.log(f4(10, 20));
  
</script>
</body>
</html>
