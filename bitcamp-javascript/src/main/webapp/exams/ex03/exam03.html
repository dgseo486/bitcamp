<!DOCTYPE html>

<body>
<h1>함수 - 함수의 아규먼트와 함수 내장 변수 arguments</h1>
<script>
  function f1(a) {
	  console.log("a =", a);
	  console.log("--------------")
	  for(var value of arguments){
		  console.log(value);
	  }
  }
  
  //f1();
  //f1(100);
  f1(100, 200, 300, 400, 500);
</script>
</body>
</html>
