<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex08</title>
</head>
<body>
<h1>함수 - 함수 호이스팅(hoisting)과 익명 함수</h1>
<script>
  "use strict";
  console.log(v1);
  var v1 = "홍길동";
  console.log(v1);
  //f1();
  var f1 = function() {
    console.log("안녕!");
  };
  f1();
</script>
</body>
</html>
