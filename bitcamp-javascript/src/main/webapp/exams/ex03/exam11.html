<body>
<h1>함수 - 클로저(closure)</h1>
<script>
  "use strict"
  
  function closureMaker(fnType, count){
	  switch (fnType) {
	  case "sum":
		  return function() {
			  var sum = 0;
			  for(var i = 0; i <= count; i++){
				  sum += i;
			  }
			  console.log("합계 =", sum);
		  };
	  case "factorial":
		  return function(){
			  var sum = 1;
			  for(var i = 1; i <= count; i++){
			  	sum *= i;
			  }
			  console.log("팩토리얼 =", sum);
		  };
	   default:
		  return function(){
		    console.log("해당 연산을 지원하지 않습니다.");
		  };
	  }
  }
  
  var fn1 = closureMaker("sum", 10);
  var fn2 = closureMaker("sum", 100);
  
  fn1();
  fn2();
</script>
</body>
</html>
