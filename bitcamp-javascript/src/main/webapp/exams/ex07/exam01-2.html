<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex07</title>
</head>
<body>
<h1>AJAX - AJAX의 제약</h1>
<button id = "btn1">요청</button><br>
<textarea id="ta" rows="10" cols="80"></textarea>
<script>
"use strict"
var ta = document.querySelector("#ta");
document.querySelector("#btn1").onclick = () => {
	var xhr = new XMLHttpRequest();
	xhr.open("GET", "http://www.zdnet.co.kr/news/news_view.asp?artice_id=20180621155000&lo=z36", false);
	xhr.send();
	ta.value = xhr.responseText;
};
</script>

</body>
</html>
